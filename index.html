<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/x-icon" href="/favicon.ico" />
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
  <link rel="icon" type="image/png" sizes="192x192" href="/logo192.png" />
  <link rel="icon" type="image/png" sizes="512x512" href="/logo512.png" />
  <title>SHUKABASE</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    window.process = { env: {} };
    window.onerror = function (message, source, lineno, colno, error) {
      console.error("Global Error:", message, error);
      const root = document.getElementById('root');
      if (root) {
        root.innerHTML = `
          <div style="color: #ff5555; background: #0f172a; padding: 20px; font-family: monospace; height: 100vh; overflow: auto;">
            <h1 style="font-size: 24px; margin-bottom: 20px;">Startup Error</h1>
            <p style="margin-bottom: 10px; color: #fff;">${message}</p>
            <p style="color: #888; font-size: 12px;">${source}:${lineno}</p>
            <pre style="background: #1e293b; padding: 15px; border-radius: 8px; margin-top: 20px; overflow-x: auto;">${error ? error.stack : 'No stack trace'}</pre>
          </div>
        `;
      }
    };
  </script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap');

    body {
      font-family: 'Inter', sans-serif;
      background-color: #0f172a;
      /* Slate 900 */
      color: #e2e8f0;
      /* Slate 200 */
    }

    /* Custom Scrollbar */
    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }

    ::-webkit-scrollbar-track {
      background: #1e293b;
    }

    ::-webkit-scrollbar-thumb {
      background: #475569;
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #64748b;
    }

    .citation-link {
      cursor: pointer;
      color: #818cf8;
      font-weight: 500;
      background: rgba(99, 102, 241, 0.1);
      padding: 0 4px;
      border-radius: 4px;
      transition: all 0.2s;
      display: inline-flex;
      align-items: center;
      gap: 2px;
    }

    .citation-link:hover {
      background: rgba(99, 102, 241, 0.2);
      text-decoration: underline;
    }

    .markdown-body p {
      margin-bottom: 1rem;
      line-height: 1.6;
    }
  </style>
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>

</html>
