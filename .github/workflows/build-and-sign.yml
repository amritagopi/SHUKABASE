name: Build and Sign Tauri App (Multi-Language)

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    strategy:
      matrix:
        include:
          # Windows builds (all 3 language variants)
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            build_variant: en
            data_id: 1QkEi1D5SisVwJTGSpje_qNyIGnt6eTT4
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            build_variant: ru
            data_id: 1kLZ3e0x2i2ivaPZgKSL1NChmxZh5adKG
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            build_variant: all
            data_id: 1eqZDHhw2HbpaiWydGZXKvTPJf6EIShA0
          
          # macOS x64 builds (all 3 language variants)
          - os: macos-latest
            target: x86_64-apple-darwin
            build_variant: en
            data_id: 1QkEi1D5SisVwJTGSpje_qNyIGnt6eTT4
          - os: macos-latest
            target: x86_64-apple-darwin
            build_variant: ru
            data_id: 1kLZ3e0x2i2ivaPZgKSL1NChmxZh5adKG
          - os: macos-latest
            target: x86_64-apple-darwin
            build_variant: all
            data_id: 1eqZDHhw2HbpaiWydGZXKvTPJf6EIShA0
          
          # macOS ARM64 builds (all 3 language variants)
          - os: macos-latest
            target: aarch64-apple-darwin
            build_variant: en
            data_id: 1QkEi1D5SisVwJTGSpje_qNyIGnt6eTT4
          - os: macos-latest
            target: aarch64-apple-darwin
            build_variant: ru
            data_id: 1kLZ3e0x2i2ivaPZgKSL1NChmxZh5adKG
          - os: macos-latest
            target: aarch64-apple-darwin
            build_variant: all
            data_id: 1eqZDHhw2HbpaiWydGZXKvTPJf6EIShA0
          
          # Linux builds (all 3 language variants)
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            build_variant: en
            data_id: 1QkEi1D5SisVwJTGSpje_qNyIGnt6eTT4
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            build_variant: ru
            data_id: 1kLZ3e0x2i2ivaPZgKSL1NChmxZh5adKG
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            build_variant: all
            data_id: 1eqZDHhw2HbpaiWydGZXKvTPJf6EIShA0

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install dependencies (Ubuntu)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libssl-dev libgtk-3-dev libxdotool-dev

      - name: Install Tauri CLI
        run: npm install -g @tauri-apps/cli

      - name: Install npm dependencies
        run: npm install

      - name: Build frontend (${{ matrix.build_variant }})
        run: npm run build

      - name: Build Tauri app (${{ matrix.build_variant }} - ${{ matrix.target }})
        env:
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_KEY_PASSWORD }}
          SHUKABASE_LANG: ${{ matrix.build_variant }}
          SHUKABASE_DATA_ID: ${{ matrix.data_id }}
        run: |
          npm run tauri:build -- --target ${{ matrix.target }}

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: app-${{ matrix.os }}-${{ matrix.target }}-${{ matrix.build_variant }}
          path: src-tauri/target/release/bundle/
          retention-days: 30
